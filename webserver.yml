---
 - name: Play to setup web server
   hosts: web
   tasks:
        - name: latest httpd version installed
          yum:
            name: httpd
            state: latest
        - name: Httpd is started
          service:
            name: httpd
            state: started
            enabled: true
        - name: Creating an empty index.html file
          file:
            path: "/var/www/html/index.html"
            state: touch
        - name: Test html page is installed
          copy:
            content: "Welcome to the Ansible Class in Page Cloud Academy"
            dest: /var/www/html/index.html
        - name: Enabled firewalld
          firewalld:
             service: http
             permanent: true
             state: enabled
             immediate: yes  
...
